<html>
    <head>
        <script src="waveform.js"></script>
        <script src="synth.js"></script>
        <script src="trackManager.js"></script>
        <script src="recorder.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <canvas id="can" width="1000" height="300">
        </canvas>
        <button onClick="synthesizer.toggle()">Toggle</button>
        <button onClick="synthesizer.playback()">Playback Recording</button>
        <br />
        <label>Amplitude: </label>
        <input type="range"  min="0" max="100" value="75" oninput="synthesizer.changeVolume(this)"/>
        <br />
        <label>Frequency: </label>
        <input type="range"  min="0" max="100" value="50" oninput="synthesizer.changeFreq(this)"/>
        <br />
        <label>Detune: </label>
        <input type="range"  min="0" max="100" value="0" oninput="synthesizer.detune(this.value)"/>

        <br /><br />
        <label>Harmonic Amplitudes: </label>
        <br  />
        <input type="range"  min="0" max="1" step=".01" value=".3" oninput="synthesizer.changeHarm1Vol(this.value)"/>
        <input type="range"  min="0" max="1" step=".01" value=".3" oninput="synthesizer.changeHarm2Vol(this.value)"/>
        <input type="range"  min="0" max="1" step=".01" value=".3" oninput="synthesizer.changeHarm3Vol(this.value)"/>
    </body>
</html>
