<html>
    <head>
        <script src="https://js.leapmotion.com/leap-0.6.4.js"></script>
        <script src="leapmotion.js"></script>
        <script src="testSynth.js"></script>
    </head>
    <body>
        <button onClick="synth.toggle()">Toggle</button>
        <br />
        <label>Amplitude: </label>
        <input type="range"  min="0" max="100" value="75" oninput="synth.changeVolume(this)"/>
        <br />
        <label>Frequency: </label>
        <input type="range"  min="0" max="100" value="50" oninput="synth.changeFreq(this)"/>
        <br />
        <label>Detune: </label>
        <input type="range"  min="0" max="100" value="0" oninput="synth.detune(this.value)"/>

        <br /><br />
        <label>Harmonic Amplitudes: </label>
        <br  />
        <input type="range"  min="0" max="1" step=".01" value=".3" oninput="synth.changeHarm1Vol(this.value)"/>
        <input type="range"  min="0" max="1" step=".01" value=".3" oninput="synth.changeHarm2Vol(this.value)"/>
        <input type="range"  min="0" max="1" step=".01" value=".3" oninput="synth.changeHarm3Vol(this.value)"/>
        <br /><br />
        <div id=output></div>
    </body>
</html>
