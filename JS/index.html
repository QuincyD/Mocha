<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Mocha: Motion Composer</title>
        <meta name="author" content="The Mocha Team" />
        <script src="https://js.leapmotion.com/leap-0.6.4.js"></script>
        <script src="waveform.js"></script>
        <script src="metronome.js"></script>
        <script src="synth.js"></script>
        <script src="trackManager.js"></script>
        <script src="recorder.js"></script>
        <script src="leapmotion.js"></script>
        <script src="main.js"></script>
        <script src="notes.js"></script>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <!--CSS stylesheet-->
    <link rel="stylesheet" type="text/css" href="layout.css">
<!--
<style>
body {
    background-color: #fff0cd;
}
</style>-->
    </head>
    <!-- New Body -->
    <body>
        <div id="mega" class="containter">
            <div class="row">
                <div class="col-md-8">
                    <br />
                    <h1>M<small>OCHA</small>: M<small>OTION</small> C<small>OMPOSER</small></h1>
                </div>
            </div>

            <div class="row">
            <br />
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-8">
                            <canvas id="trackCanvas" class="track-canvas" width="1000px" height="300px"></canvas>
                        </div>
                    </div>
                    
                    <div class="row">
                        <br />
                        <div class='col-md-2 col-md-push-1'>
                            <button onClick="synthesizer.toggle()" class="btn btn-mocha" data-toggle="button">Toggle Synth</button>
                        </div>

                        <div class="col-md-2 col-md-push-2">
                            <button id="toggle-recording" onClick="synthesizer.toggleRecording()" class="btn btn-mocha" data-toggle="button">Toggle Recording</button>
                        </div>

                        <div class="col-md-2 col-md-push-3">
                            <button onClick="synthesizer.playback()" class="btn btn-mocha">Playback Recording</button>
                        </div>
                    </div>

                    <div class="row">
                        <br />
                        <div class="col-md-8">
                            <canvas id="can" width="1000px" height="100px"></canvas>
                        </div>
                    </div>

                    <br />

                    <div class="row">
                        <div class='col-md-8 col-md-push-2'>
                            <label>BPM:</label>
                            <input type="text" value="60" class="bpm-value" style="color: black"></input>
                            <button onclick="synthesizer.toggleMetronome()" class="btn btn-mocha" data-toggle="button">Toggle Metronome</button>
                        </div>
                    </div>

                    <div class='row'>
                        <br />
                        <div class='col-md-5 col-md-push-2'>
                            <canvas id="tunerCanvas"></canvas>
                        </div>
                    </div>

                    <script type="text/javaScript">
                        width = screen.width - 25;
                        height = screen.height - 200;

                        trackWidth = width * (2/3);
                        trackHeight = (height/2) * (3/4)

                        canWidth = trackWidth;
                        canHeight = (height/2) * (1/4)
                        
                        track = document.getElementById("trackCanvas");
                        track.width = trackWidth;
                        track.height = trackHeight;

                        wave = document.getElementById("can");
                        wave.width = canWidth;
                        wave.height = canHeight;
                    </script>
                    
                </div>
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-md-1" style="margin-left: 15px">
                            <button onClick="" class="btn btn-mocha" data-toggle="button">Load</button>
                        </div>

                        <div class="col-md-1 col-md-push-2" style="margin-left: 15px">
                            <button onClick="" class="btn btn-mocha" data-toggle="button">Save</button>
                        </div>
                    </div>

                    <br />
                    <div class="row">
                        <label style="margin-left: 25px">Detune: </label>
                        <input type="range"  min="0" max="100" value="0" oninput="synthesizer.detune(this.value)" style="margin-left: 25px"/>
                    </div>
                    
                    <div class="row">
                        <br />
                        <div class='col-md-2' style="margin-left: 15px">
                            <button onClick="synthesizer.toggleDistortion()" class="btn btn-mocha"data-toggle="button" data-toggle="button" >Distortion</button>
                        </div>
                    </div>

                    <br />
                    <label style="margin-left: 15px">Harmonic Amplitudes: </label>
                    <br  />
                    <div id="harmonicSliders"></div>
                    <br />
                </div>
            </div>
        </div>

    </body>
</html>
