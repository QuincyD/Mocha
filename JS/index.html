<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Mocha: Motion Composer</title>
        <meta name="author" content="The Mocha Team" />
        <script src="https://js.leapmotion.com/leap-0.6.4.js"></script>
        <script src="waveform.js"></script>
        <script src="metronome.js"></script>
        <script src="synth.js"></script>
        <script src="trackManager.js"></script>
        <script src="recorder.js"></script>
        <script src="leapmotion.js"></script>
        <script src="main.js"></script>
        <script src="sliders.js"></script>
        <script src="notes.js"></script>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <!--CSS stylesheet-->
    <link rel="stylesheet" type="text/css" href="layout.css">
<!--
<style>
body {
    background-color: #fff0cd;
}
</style>-->
    </head>
    <body>
      <canvas id="trackCanvas" class="track-canvas" width="1000px" height="350px"></canvas>
        <div class="containter">
            <div class="row">
                <div class="col-md-8">
                    <canvas id="can" width="1000px" height="350px"></canvas>
                </div>
                <div class="col-md-4">
                    <div id="detune-holder" class="tuning-div" style="float: left; width: 25%;">
                        <label class="tune-label">Detune</label>
                        <br />
                        <input id="detune-slider" type="range"  min="0" max="100" value="0" orient="vertical" oninput="synthesizer.detune(this.value)"/>
                    </div>

                    <div id="harmonicSliders" class="tuning-div" style="float: left; width: 75%;">
                        <label class="tune-label">Harmonic Amplitudes</label>
                        <br />
                    </div>
                    <br />
                    <button onClick="synthesizer.toggleDistortion()" class="btn btn-mocha"data-toggle="button" data-toggle="button" style="margin-top: 10px;">Distortion</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <button onClick="synthesizer.toggle()" class="btn btn-mocha" data-toggle="button">Toggle Synth</button>
                    <button id="toggle-recording" onClick="synthesizer.toggleRecordingCallback()" class="btn btn-mocha">Toggle Recording</button>
                    <button onClick="synthesizer.playback()" class="btn btn-mocha">Playback Recording</button>
                    <br /> <br />
                    <label>BPM:  </label>
                    <input type="number" value="60" min="20" max="300" id="bpm-value" style="color: black"/>
                    <br />
                    <label>Timer: </label>
                    <input type="number" value="10" id="timer-value" min="0" max="20" style="color: black"/>
                    <input type="checkbox" id="timer-on" /> On?
                    <br  />
                    <button onclick="synthesizer.toggleMetronome()" class="btn btn-mocha" data-toggle="button">Toggle Metronome</button>
                    <button onclick="synthesizer.exportProject()" class="btn btn-mocha">Save Project</button>
                    <input type="file" id="file-import"></input>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <canvas id="tunerCanvas"></canvas>
                </div>

            </div>
        </div>
        <a id="projectDownload"></a>
    </body>
</html>
